<!-- レイアウト -->
<h1>ペンタトニックダイス<div>pentatonic-dice</div></h1>
<button id="play">ならす</button>

<!-- ロジック -->
<script type="module">
import { Tone } from "https://taisukef.github.io/Tone.js/Tone.mjs"; // https://tonejs.github.io/
import { rnd } from "https://js.sabae.cc/rnd.js";

const evt = play.ontouchstart ? "ontouchstart" : "onmousedown";
play[evt] = (e) => {
  e.preventDefault();
  const tone = "CDEGA"[rnd(5)];
  const synth = new Tone.Synth().toMaster();
  synth.triggerAttackRelease(tone + "4", "4n");
  play.innerHTML = "ならす<br>" + tone;
};
</script>
